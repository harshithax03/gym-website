<div class="app">
  <div class="input-result">
    <app-input *ngFor="let input of inputs; let i = index"
                [type]="input.type"  [(inputValue)] = "input.value"/>
    <!-- <input type="number" [(ngModel)]="num1" placeholder="enter number" class="input" />
    <input type="number" [(ngModel)]="num2" placeholder="enter number" class="input" /> -->
  </div>
  <div class="buttons">
    <app-button
      *ngFor="let button of buttons"
      [btnName]="button.name"
      [formula] = "button.formula"
      [num1]="inputs[0].value"
      [num2]="inputs[1].value"
      (onCalculate)="handleResult($event)"
    ></app-button>
  </div>
  <div class="result">
    <h2>ResultğŸ‘‡</h2>
    <p>{{result}}</p>
  </div>

</div>
