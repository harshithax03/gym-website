<div class="app">
  <div class="input-result">
    <app-input *ngFor="let n of  inputValues ;  let i = index;"
    [inputValue]= 'n'
    (inputValueChange)="updateInputValue($event, i)"
    />       
  </div>
  <div class="buttons">
    <app-button
      *ngFor="let button of buttons"
      [btnName]="button.name"
      [formula] = "button.formula"
      [inputValues]="inputValues"
      (onCalculate)="handleResult($event)"
    ></app-button>
  </div>
  <div class="result">
    <h2>ResultğŸ‘‡</h2>
    <p>{{result}}</p>
  </div>
</div>
